<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Temprature Converter</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
<link rel="manifest" href="image/site.webmanifest">
</head>
<body>
    <section class="main">
    <div class="container">
    <div class="title">
       
        <h1>Temprature Coverter</h1>
      
    </div>
    <div id="celcius">
        <input type="number" name="" placeholder="Celcius" required>
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name=""  placeholder="Fahrenheit" required>
        <span class="icon">&#8457</span>
    </div>
    <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin" required>
        <span class="icon">&#8490</span>
    </div>

    <div class="button">
        <button type="reset">Reset</button>
    </div>
</div>


</section>
<section>
    <div class="last-text">
        <p>Developed  by Vishal Gophane @ 2023. &copy; Copyrights Reserved.</p>
        <p></p>
    </div>
</section>
   
        
  


<!-- JavaScript -->
<script src="app.js"> </script>
</body>
</html>
